<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/pokemon.jfif" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Vue PhoenixElegy Website">
  <title>PhoenixElegy</title>
</head>
<style>
  .loading {
    position: relative;
    width: 50px;
    perspective: 200px;
  }

  .loading:before,
  .loading:after {
    position: absolute;
    width: 20px;
    height: 20px;
    content: '';
    animation: jumping 0.5s infinite alternate;
    background: rgba(0, 0, 0, 0);
  }

  .loading:before {
    left: 0;
  }

  .loading:after {
    right: 0;
    animation-delay: 0.15s;
  }

  @keyframes jumping {
    0% {
      transform: scale(1) translateY(0px) rotateX(0deg);
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    100% {
      transform: scale(1.2) translateY(-25px) rotateX(45deg);
      background: #000;
      box-shadow: 0 25px 40px #000;
    }
  }

  .loading-text {
    margin-top: 45px;
    margin-left: -20px;
    color: rgb(35, 7, 85);
  }

  /* div {
    height: 1px;
    background: #000;
    -webkit-transform: scaleY(0.5);
    -webkit-transform-origin: 0 0;
    overflow: hidden;
  } */
</style>

<body>
  <div id="app">
    <div class="loading"></div>
    <div class="loading-text">Loading... ...</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
